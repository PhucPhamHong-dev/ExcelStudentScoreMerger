<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Merge Exam Scores</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Merge Exam Scores</h1>
    {% if error %}
      <div class="bg-red-100 text-red-700 p-3 rounded mb-4">{{ error }}</div>
    {% endif %}
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label class="block text-gray-700">File Raw Exam (Excel)</label>
        <input type="file" name="raw_exam" accept=".xlsx" class="mt-1 block w-full text-sm text-gray-600"/>
      </div>
      <div>
        <label class="block text-gray-700">File Template (Excel)</label>
        <input type="file" name="template" accept=".xlsx" class="mt-1 block w-full text-sm text-gray-600"/>
      </div>
      <button type="submit"
              class="w-full bg-blue-500 text-white py-2 rounded-2xl hover:bg-blue-600 transition">
        Tạo file kết quả
      </button>
    </form>
  </div>
</body>
</html>
